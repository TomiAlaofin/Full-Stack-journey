<style>
  .back {
    color: rgb(8, 130, 139);
    font-size: 20px;
    cursor: pointer;
  }
  .back:hover {
    color: rgb(5, 171, 171);
  }
  .back:active {
    color: rgb(8, 130, 139);
  }

  .product {
    font-weight: bold;
    font-size: 30px;
  }
  .price {
    color: rgb(15, 139, 15);
    font-weight: bold;
    font-size: 19.5px;
  }
  .delivery {
    font-size: 20px;
  }
  .cart {
    color: black;
    font-weight: bold;
    font-size: 13px;
    margin-right: 15px;
    border: none;
    width: 120px;
    height: 33px;
    border-radius: 20px;
    background-color: rgb(253, 220, 6);
    transition: opacity 0.3s;
    transition: box-shadow 0.25s;
    cursor: pointer;
    transform-origin: left center;
    transition: transform 0.7s
  }
  .cart:hover {
    transform: scale(1.05);
    box-shadow: 3px 4.5px 10px rgba(0, 0, 0, 0.2);
  }
  .cart:active {
    opacity: 0.6;
  }

  .buy {
    color: black;
    font-weight: bold;
    font-size: 13px;
    background-color: orange;
    border: none;
    width: 120px;
    height: 33px;
    border-radius: 20px;
    transition: opacity 0.3s;
    transition: box-shadow 0.25s;
    cursor: pointer;
    transform-origin: left center;
    transition: transform 0.7s
  }
  .buy:hover {
    transform: scale(1.05);
    box-shadow: 3px 4.5px 10px rgba(0, 0, 0, 0.2);
  }
  .buy:active {
    opacity: 0.6;
  }
</style>

<p></p>
